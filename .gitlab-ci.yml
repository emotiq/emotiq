variables:
  GITHUB_USER: emotiq
  GITHUB_REPO: emotiq
  LWPRO: lwpro
  LWPRO_MACOS_64: lwpro
  lisp: lisp-wrapper.sh
# Add ASDF systems to test in <file:etc/all-tests.sexp>

stages:
  - test
  - test_chain
  - build_test
  - test_binary
  - build_release
  - release
  - deploy

before_script:
  - export PATH="$HOME/bin:$PATH"
  - ci/install-lisp.sh
  - lisp-wrapper.sh -l etc/setup-emotiq-quicklisp.lisp

.test: &test_definition
  stage: test
  retry: 1
  script:
    - ci/with-timeout.sh ci/test-all-suites.bash

test:linux:lispworks:
  <<: *test_definition
  tags:
    - linux
  variables:
    LISP: lispworks

test:linux:ccl:
  <<: *test_definition
  tags:
    - linux
  variables:
    LISP: ccl

.test:linux:sbcl:
  <<: *test_definition
  tags:
    - linux
  variables:
    LISP: sbcl
  allow_failure: true

test:macos:lispworks:
  <<: *test_definition
  tags:
    - macos
  variables:
    LISP: lispworks

test:macos:ccl:
  <<: *test_definition
  tags:
    - macos
  variables:
    LISP: ccl

.test:macos:sbcl:
  <<: *test_definition
  tags:
    - macos
  variables:
    LISP: sbcl
  allow_failure: true

.test_chain: &test_chain_definition
  stage: test_chain
  script:
    - ci/tests/test-chain.bash

test_chain:linux:ccl:
  <<: *test_chain_definition
  tags:
    - linux
  variables:
    LISP: ccl

test_chain:linux:lispworks:
  <<: *test_chain_definition
  tags:
    - linux
  variables:
    LISP: lispworks

test_chain:macos:ccl:
  <<: *test_chain_definition
  tags:
    - macos
  variables:
    LISP: ccl

test_chain:macos:lispworks:
  <<: *test_chain_definition
  tags:
    - macos
  variables:
    LISP: lispworks

.build_release: &build_release_definition
  stage: build_release
  variables:
    LISP: lispworks
  script:
    - etc/build-binary.bash
  artifacts:
    expire_in: 1 week
    paths:
      - var/

build_release:linux:
  <<: *build_release_definition
  tags:
    - linux

build_release:macos:
  <<: *build_release_definition
  tags:
    - macos

release:
  stage: release
  tags:
    - linux
  only:
    - tags
  variables:
    LISP: ccl
  script:
    - github-release release --tag ${CI_COMMIT_TAG} -c ${CI_COMMIT_SHA} -d "${CI_COMMIT_MESSAGE}"

.deploy: &deploy_definition
  before_script:
  stage: deploy
  variables:
    LISP: lispworks
  tags:
    - linux
  only:
    - tags
  script:
    - ci/publish.sh

deploy:linux:
  <<: *deploy_definition
  dependencies:
    - build_release:linux

deploy:macos:
  <<: *deploy_definition
  dependencies:
    - build_release:macos

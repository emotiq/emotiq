language: common-lisp
# Attempt to run as more efficient container
sudo: false

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
# Speculatively hook into Coveralls <https://coveralls.io/>
# Coveralls configuration (currently unused)
#    - COVERAGE_EXCLUDE=t/
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin
# Uncomment to enable the build farm resource to be spent on implementations that might actually produce useful results    
    - LISP=abcl-bin
#    - LISP=ecl
#    - LISP=clisp
#    - LISP=clasp

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
# Add needed Quicklisp dependencies for testing here  
  - ros install prove
  - ros install lisp-unit
  - ros -e '(ql-dist:install-dist 
              "http://beta.quicklisp.org/dist/quicklisp/2018-01-31/distinfo.txt" 
               :replace t :prompt nil)
            (ql-dist:install-dist 
              "http://s3.eu-central-1.amazonaws.com/mte.dev/emotiq.txt"
               :prompt nil)'

script:
  - ros -e '(ql:quickload :emotiq-test) 
            (when (asdf:test-system :emotiq)
               (uiop:quit 0))'
  - ros -e '(ql:quickload :cosi-test)
            (when (asdf:test-system :cosi)
               (uiop:quit 0))'
